  - meetupcom:
      meta_description: 'Azure Functions se neustále zdokonalují, a tak toho se serverless aplikacemi můžeme dosáhnout čím dál víc. Vývojářům například umožňují zdolat překážky v serverless světě za pomoci event-driven programovacího modelu.


        Jak si ale takovou serverless aplikaci s pomocí Azure Functions vytvořit? Co všechno nám Azure Functions umožňují? Během webináře vám povím, co to vlastně serverless aplikace jsou, jak do toho zapadají Azure Functions, jaké různé Azure Functions
        existují, jak jsou zpoplatněny a jak můžou být hostovány. Dále se podíváme na to, jak si Azure Functions vyzkoušet přímo v Azure portálu bez lokálně nainstalovaného vývojářského prostředí.


        Během druhého dema si pak ukážeme, jak se pracuje s Azure Functions z vývojářského prostředí, a vytvoříme si trochu komplexnější Azure Functions než v prvním demu. Na webináři budu používat konkrétně Rider od JetBrains, totéž ale můžete aplikovat
        na Visual Studio nebo Visual Studio Code.


        V poslední části si řekneme pár informací o tom, jakým způsobem můžete Azure Functions monitorovat. Všechny příklady budou v programovacím jazyce C#.


        ----------


        Vzhledem k aktuální situaci proběhne Technology Hour pouze online. Odkaz na webinář poskytneme registrovaným účastníkům 7 dní před termínem akce.


        Maximální počet účastníků je 100.'
