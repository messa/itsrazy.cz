  - meetupcom:
      meta_description: 'Žijeme v době rychlého vývoje a ad-hoc řešení a v případě testování to platí dvojnásob. Je pak velký kumšt se v tom všem vyznat. Prozkoumejte s námi různé typy testů a jejich ideální užití. Samozřejmě budeme rádi, když si vyslechnete
        naše faily a na oplátku se pochlubíte těmi vašimi.


        Těšíme se v onlajnu.


        Agenda:

        17:30 - 17:40 Rychlý úvod

        17:40 - 18:10 Prezentace

        18:10 - 18:40 Diskuze


        Odkaz na Technology Hour zveřejníme dva dny před akcí.


        --- O přednášejícím (Lukáš Vitala, QA Architekt) ---

        Moje cesta ve Y Softu začala před rokem a půl. Stručně řečeno, pomáhám týmům adoptovat QA techniky a vytvářet takové prostředí, aby bylo možné je použít v praxi, od komunikace se stakeholdery po konsenzuální rozhodnutí mezi engineery.

        V poslední době je to opravdu jízda a se vším tím covidem okolo nás věnuji práci možná více času, než dříve. Veškeré volno ale trávím s rodinou na zahradě.

        Když to zrovna jde, hraju volejbal - letní turnaje strávené v nějaké vísce patřily k nejlepším aktivním odpočinkům. Také lezu po skalách, kde trénuju hlavně plné soustředění a čistím si hlavu.'
