  - meetupcom:
      meta_description: 'In large scale product development with multiple teams, organizing and facilitating events is important to optimize transparency, provide opportunities for collaboration, and review product and performance. Remotely hosting a large
        group event means we have to adapt how we facilitate this meetup.


        In this event, we will dive into the differences between co-located and remote multi-team events and show examples of the organization and facilitation of multiple events. Examples include a self-designed team workshop (85+ people), Sprint Planning,
        and Product Backlog Refinement. We will share some practical tips from our experiences in a multi-team large scale product development group (working in a Large Scale Scrum environment).


        --- Agenda ---

        5:20 pm Join the call and network

        5:30 pm Welcome

        5:35 pm Interactive presentations from Mark & Georgiy

        6:35 pm Q&A

        6:50 Breakout discussion

        7:35 pm Close


        --- About Mark Uijen de Kleijn ---

        I have experience with (multi-team) Agile adoptions in big organizations. As a consultant and/or Scrum Master, I have led team transitions from cross-functional and cross-component teams on one platform to multi-team product frameworks.


        I take a hands-on and pragmatic approach with each unique organization. As a LeSS Candidate Trainer at Y Soft, I am focused on adopting the LeSS framework.


        I use continuous learning as the foundation to help organizations create great products with great teams while uncovering better ways to improve and move forward, based on the needs and situation of each organization.


        --- About speaker Georgiy Zhytar ---

        Over my career, I have enjoyed various roles as a software developer, team lead, president of a Toastmasters club, program manager, engineering leader, independent consultant, and coach. I believe that motivated people, healthy culture, and hard
        work make great products and companies. I enjoy sharing my experience and helping businesses accelerate growth and productivity by adopting modern leadership and agile engineering practices.


        Currently at Y Soft, I coach R&D teams and others across the organization to deliver our flagship product, YSoft SAFEQ. Designed as a software platform, YSoft SAFEQ is an enterprise workflow solution that offers cloud and on-premise print management,
        document capture and 3D print management. Over 20,000 customers in 120 countries trust us to support their business (our solutions are used by 42% of the Fortune Global 500).


        For a preview, see the article from Mark: https://co-learning.eu/2020/06/11/a-full-remote-highly-collaborative-teams-self-design-workshop-with-80-people-yes/


        Please familiarize yourself with Mural prior to the event using this Playground board: https://app.mural.co/t/colearning7432/m/colearning7432/1596201207515/d63d3af675e27b33a4349e63d3a73f3e40821bd1


        Mural board link to be used during the meetup: https://app.mural.co/t/colearning7432/m/colearning7432/1596790297190/7f82205fb3f8a219e89f3d20d24bca1f9e35f63e


        ---------


        The meetup will take place online. We will provide a link to the webinar to registered participants a few days before the event.


        The number of participants is not limited.'
