      meta_description: 'You might have heard news about the declining popularity of Hadoop and the Cloudera-Hortonworks merger. Taglines such as "Hadoop is dead" are growing in popularity. In this talk, we''ll cover a brief history of Hadoop, its legacy,
        and exactly where Hadoop is failing modern data-driven enterprises. We''ll also look at why more and more companies are choosing Cloud native solutions and Kubernetes over Hadoop, and where Ataccama is headed next.


        The substance of the session will come from our direct experience working on data management projects for various enterprise organizations.


        The talk will be given by Vladimir Emelianov, Ataccama Big Data Practice Lead.'
