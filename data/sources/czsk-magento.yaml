  - meetupcom:
      meta_description: 'Live stream link --> https://youtu.be/gexDTcZLRKk

        ...

        DEV session je setkání všech backend, frontend a fullstack vývojářů s chutí rozšiřovat si svoje obzory. Toto první setkání je vzhledem k situaci online, ale věříme, že do budoucna se uvidíme i na offline meetupu.


        Tentokrát vám naservírujeme tyto 3 online přednášky (každá má max. 30 min. vč. dotazů):

        ...

        Magento modularita: With great power comes great responsibility

        Jiří Brada (MageXo)

        Magento je jednou z nejpopulárnějších e-commerce platforem na světě. Jak Magento vlastně dnes vypadá a jaké možnosti dává do rukou početné skupině vývojářů k úpravám defaultní funkcionality?

        ...

        Vue3: na co se těšit

        Ondřej Janošík (Notum Technologies)

        Po téměř čtyřech letech vyjde nová verze oblíbeného frameworku Vue.js. Co k tomu autory vedlo a na jaké novinky se můžeme těšit?

        ...

        Agilní kontrakty a Hybridní metodiky projektového řízení

        Vojtěch Košák (MageXo)

        FixScope & FixTime, nebo Time & Material domluva s klientem? Nebo mix obojího? Vše má své výhody a nevýhody a na to se spolu podíváme v kombinaci s hybridní metodikou Scrumban.

        ...

        Meetup je veřejný a účast je samozřejmě zdarma.'
