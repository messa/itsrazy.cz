  - meetupcom:
      meta_description: 'Register for free at https://www.timetospeedup.com/


        Core Web Vitals will change how Google measures the page experience with a significant impact on your SERP position. Four talks will help you understand Web Vitals from different perspectives, focusing on e-commerce and Magento.


        You will learn:

        - What are Core Web Vitals, and what changes do they bring to your online shop and its performance.

        - Handling the change: How PWA can help speed up your Magento online shop.

        - How to do SEO with Core Web Vitals.


        Program:


        3:00-3:10 p.m.

        Opening remark


        ======================================================


        3:10-4:00 p.m.

        Core Web Vitals: What are they and why are they important?

        Maria López Lattore (mSites Specialist Engineer in Google)


        In this talk, we will explore what the Core Web Vitals are and how to measure them, their connection to user experience and business benefits, and some common challenges and strategies that site owners might face when optimizing them.


        ======================================================


        4:00-4:30 p.m.

        How to keep your web apps healthy

        David Vršek and Adam Jedlička (Frontend Developers in MageXo)


        How do we stay compliant with Web Vitals while keeping performance along with developer experience at the top level? We will focus on mapping business needs on technical requirements, explain some of the choices that we needed to do to come up
        with a sustainable product, and describe how we achieved our goals of meeting uncompromising Lighthouse scores.


        ======================================================


        4:30-5:00 p.m.

        Web Vitals in practice and beyond

        Martin Michálek (Web Performance Consultant in Pagespeed.cz)


        Knowing Web Vitals, being able to measure and optimize them is important to ensure a fast website. This talk will show practical tips and common mistakes. What does a company need to do to have a fast website that will impact their business?


        ======================================================


        5:00-5:30 p.m.

        Web Vitals and SEO

        Vojtěch Fiala (Senior SEO Specialist in Taste)


        In SEO, it’s important to understand your competition. We will focus on the current state of Core Web Vitals of websites in selected verticals and practically show you how you can assess the quality of Core Web Vitals on both your site, and sites
        of your competitors, set a benchmark and create an actionable optimization roadmap.


        ======================================================


        For more information and registration visit https://www.timetospeedup.com/'
