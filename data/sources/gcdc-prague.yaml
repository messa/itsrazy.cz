  - meetupcom:
      meta_description: '[Pojďme se potkat online přes Google Meet a nasdílet zkušenosti o tom jak s GCP začít]


        Proč?

        ======

        Baví nás Google Cloud technologie a díky sérii Cloud talks vytváříme příležitost k setkávání nad tématy, které Vás zajímají. Pomocí krátkých prezentací a příkladů zkušenosti s Google Workspace, Google Cloud Platform či Chrome Enterprise zařízeními.
        Kratší témata a více řečníků přinesou rozmanitost názorů a online forma umožní zapojení ať jste v kanclu, doma nebo na chatě.


        Kdy?

        =====

        📅 19.5.2020

        ⏰ 18:30

        🌍 online Google Meet (odkaz je v události Meetupu)


        Téma

        ======

        Nosným tématem je tentokrát Jak začít s GCP.


        Program (řečnící jsou známí, ale detail některých vstupů bude ještě upřesněn)

        =========

        18:30 start


        Přednášky (60min)


        1. Jak začít se správou GCP ve firmě, Ivan Kutil AppSatori


        Možná jste si už vyzkoušeli Google Cloud a povedlo se vám úspěšně zprovoznit některé služby, ale měli jste čas se zamyslet jak správně nastavit z pohledu firemní organizace a její pravidel? Cílem je ukázat jak na centrální správu GCP Projektů,
        jak na jejich organizaci do složek, tak aby bylo snadno vše přehledne a rozšiřitelné


        2. Jak začít s Google Cloud SDK a Google Cloud Shell, Igor Ekishev AppSatori


        Seznámíme se se základním způsobem práce s GCP nástrojem - Google Cloud SDK a jeho command-line rozhraním. Ukážeme si jak s ním začít pracovat, základní příkazy a několik vychytávek.

        Podíváme se na Google Cloud Shell - online terminál a šikovné vývojářské prostředí.


        3. Správa vaší organizace pomocí Terraform, Peter Malina Flowup


        Práce v UI v GCP bývá bezproblémová. Čím vice se však organizace rozšiřuje, tím obtížnější může být její správa. Dříve či později nás to dožene a svou pozornost zaměříme např. na kontrolu přístupu. V této přednášce nám Peter ukáže jak položit základy
        správy vaší organizace a projektů v centralizovaném, auditovaném a bezpečně automatizovaném Git repository.


        19:45 networking a after(call)party


        Digitální transformace probíhá napříč obory. Pojďte s námi zkusit novou formou online sdílení.


        Digitální transformace probíhá napříč obory. Pojďte s námi zkusit novou formou online sdílení.'
