        Nosným tématem je tentokrát K8s.


        Program na tuto událost je už kompletní. Ale jestli máte své téma, o které se chcete podělit, přihlašte se pro jedno z příštích běhů. Délku necháme na vás, ale pro větší pestrost témat by neměla přednáška překračovat 15 - 20 min. Můžete mít slajdy
