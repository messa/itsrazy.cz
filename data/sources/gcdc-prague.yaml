  - meetupcom:
      meta_description: '[Pojďme se potkat online přes Google Meet a nasdílet zkušenosti o Serverless Computing]


        Proč?

        ======

        Baví nás Google Cloud technologie a díky sérii Cloud talks vytváříme příležitost k setkávání nad tématy, které Vás zajímají. Pomocí krátkých prezentací a příkladů zkušenosti s G Suite, Google Cloud Platform či Chrome Enterprise zařízeními. Kratší
        témata a více řečníků přinesou rozmanitost názorů a online forma umožní zapojení ať jste v kanclu, doma nebo na chatě.


        Kdy

        =====

        Start 11.11.2020 v 18:30 přes online Google Meet (odkaz je v události Meetupu)


        Téma

        ======

        Nosným tématem listopadových Cloud talks je tentokrát Serverless Computing.


        Program na tuto událost je už kompletní. Ale jestli máte své téma, o které se chcete podělit, přihlašte se pro jedno z příštích běhů. Délku necháme na vás, ale pro větší pestrost témat by neměla přednáška překračovat 15 - 20 min. Můžete mít slajdy
        nebo rovnou sdílet obrazovku s ukázkou.

        Z přihlášených témat poté sestavíme program a vybereme řečníky tak, aby témata na sebe navazovala.


        Přihlašte své téma na zde

        https://forms.gle/bqk6trG7MYR8RSqh6


        Program

        =========

        18:30 start


        Přednášky (75 min)

        1. Simple serverless pipelines on GCP. (Zdenko Hrček, gcpweekly)


        Na praktických příkladech nám Zdenko ukáže jak můžeme pomocí serverless GCP produktů vytvořit workflow pro zpracování dat a nemuseli se starat o infrastrukturu.


        2. Intro do dataflow. (Jiří Štěpán, Etnetera)


        Jirka představí Apache Beam (platform agnostic popis datových transformací). Jednoduchý HelloWorld postupně zkomplikuje a posléze spustí na Google Dataflow, což je jeden z možných runnerů. To, že v celém procesu nebude jediný server je asi tak
        jasné.


        3. Cloud Run


        Intro do Cloud Run. (Tomáš Papež, ACTUM Digital)

        Cloud Run - working Demo (Peter Malina, Flowup)


        Tomáš i Peter jsou velkými nadšenci do Cloud Runu. Tomáš ve své části pokryje teorii o tom co Cloud Run je, jeho evoluci v čase. Zaměří se na novinky, které byly představené na Google Cloud NEXT 20. Jeho cílem bude pokrýt většinu zásadních features
        a ukázat, že Cloud Run již je production ready serverless platforma se širokou škálou využití.

        Peter svou přednáškou naváže na Tomáše, uvidíte live demo této platformy.


        19:45 networking a after(call)party


        Digitální transformace probíhá napříč obory. Pojďte s námi zkusit novou formou online sdílení.'
