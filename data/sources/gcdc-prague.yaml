        =========

        18:30 start


        Přednášky (60 min)

        1. Terraform everything - David Kubec, Jan Sasínek, terap.io


        Správa infrastruktury Terap.io pomocí nástroje Terraform. Stack obsahující Kubernetes, GCP SQL, Secret Manager, hromady pomocných nástrojů a vlastních servic - vše managované jediným nástrojem - včetně deploymentu do dynamického množství prostředí.
        Přesto je pár věcí, které se nám zautomatizovat tímto způsobem nepodařilo (napr. Google OAuth tokeny) a i na to muže přijít řeč.


        2. Ondřej Šika, freelancer, DevOps architekt, konzultant, lektor


        Rychlý setup Kubernetes clusteru pomocí RKE

        Skaffold, vývoj přímo v Kubernetes clusteru


