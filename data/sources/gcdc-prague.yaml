  - meetupcom:
      meta_description: '[Pojďme se potkat online a nasdílet zkušenosti o práci s daty]


        Proč?

        ======

        Baví nás Google Cloud technologie a díky sérii Cloud talks vytváříme příležitost k setkávání nad tématy, které Vás zajímají. Pomocí krátkých prezentací a příkladů zkušenosti s G Suite, Google Cloud Platform či Chrome Enterprise zařízeními. Kratší
        témata a více řečníků přinesou rozmanitost názorů a online forma umožní zapojení ať jste v kanclu, doma nebo na chatě.


        Kdy

        =====

        Start 7.10.2020 v 18:30 přes online Google Meet (odkaz je v události Meetupu)


        Téma

        ======

        Od 14 července odstartovalo 9 týdnů nabitých informací v rámci Google Cloud Next 2020 OnAir. S Cloud talks se připojujeme také, tentokrát tématem zaměřeným na práci s daty. Ať už jde o datovou analytiku, o správu dat, nebo databáze.


        Program na tuto událost je už kompletní. Ale jestli máte své téma, o které se chcete podělit, přihlašte se pro jedno z příštích běhů. Délku necháme na vás, ale pro větší pestrost témat by neměla přednáška překračovat 15 - 20 min. Můžete mít slajdy
        nebo rovnou sdílet obrazovku s ukázkou.

        Z přihlášených témat poté sestavíme program a vybereme řečníky tak, aby témata na sebe navazovala.


        Přihlašte své téma na zde

        https://forms.gle/bqk6trG7MYR8RSqh6


        Program

        =========

        18:30 start


        1. Datawarehouse nad BigQuery aneb jak jsme opustili MySQL. (Antonín Kučera a Zdeněk Hejnák, Livesport - 15 min)


        Tony a Zdeněk nám ukážou, co obnáší mít DWH nad BigQuery, kde mají data z 50+ projektů, jaké nástroje k tomu využívají a s čím se perou.


        2. Jak změřit cokoliv. (Hana Kalivodová - 20 min)


        Hanka nám představení metodologie z knihy How To Measure Anything. Spousta teorie a malá ukázka ve spreadsheetech a DataStudiu dosavadní aplikace této zajímavosti pro Open Society Fund.

        Kdo Hanku nezná, je bývalý Data Team Lead z Etnetery Activate, nyní na volné noze (na pár měsíců full-time vytížená EpidemicForecasting(em).com + fušuje do pomáhání neziskovkám).


        3. Jak vyhodnocovat změnu / kampaně. (Adam Šilhan, igloonet - 15 min)


        Zvlášť v marketingu většinou nemůžeme dělat experimenty "ceteris paribus" - vliv má sezóna, další aktivity, které ve stejnou dobu dělají další oddělení, nebo konkurence. Jak tedy změny a kampaně vyhodnocovat?

        CausalImpact není silver bullet, ale výrazně nám s tím může pomoci. Příklady, kdy a jak jsme s ním pracovali, na co se hodí a na co si dát pozor.


        4. Jak si postavit vlastní ETL na GCP. (Eva Hankusová a Tomáš Votava, BizzTreat.com - 15 min)


        ETL - extract - transform - load - proces patřící do základů práce s daty. Existuje postup, jak si ETL postavit přímo na cloudu GCP a využívat tak všech jeho výhod. Co je součástí takového řešení a jak to celé funguje?


        19:45 networking a after(call)party


        Digitální transformace probíhá napříč obory. Pojďte s námi zkusit novou formou online sdílení.'
