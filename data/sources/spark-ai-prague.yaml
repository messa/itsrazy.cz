  - meetupcom:
      meta_description: 'We are back after the summer with another Spark+AI Prague Meetup. Join us for the Spark + AI use case from Mall.cz and a technical talk introducing Spark streaming.


        The preliminary agenda:

        ==============================

        18:00 - 18:30 - Welcome drinks


        18:30 - 19:10 - Spark + AI use case: "Mall.cz - better product recommendation engine" - Jakub Hitz (Mall.cz, product owner web), Michael Andel (DataSentics, data scientist) - non-traditional recommendation engine based on product parameters, challenges
        of using Spark to automatically train and tune hundreds of predictive models (for each product category) in parallel


        19:10 - 19:40 - Break (snacks)


        19:40 - 20:10 - Mall.cz use case continued - A/B testing framework enabling running tens of tests in parallel and getting faster feedback - Ondrej Havlicek (DataSentics, senior data scientist)


        20:10 - 21:00 - Community building

        ==============================


        The meetup is organized by DataSentics and Socialbakers and this time is sponsored by Microsoft (thank you for the venue!). The talks will be delivered in Czech this time (we are alternating between Czech and English for each Meetup - next will
        be in English).'
