      meta_description: 'Hey designers! Let''s catch the last bits of summer sunlight and meet somewhere outdoors this time :)


        UX dinner is a meeting of the UX community in Brno. You can expect an informal dinner, discussing small design problems, an opportunity to find a mentor or a new project. We often discuss how to educate ourselves, what we as a community miss in
