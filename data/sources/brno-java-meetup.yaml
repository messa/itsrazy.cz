  - meetupcom:
      meta_description: 'Hardcore téma pro milovníky low-level designu. Prezentovat bude Viliam Ďurina (https://github.com/viliam-durina).


        Abstrakt:


        Having fault-tolerance can be a factor to choose a distributed system even if the expected load can be handled by a single machine – a distributed system can tolerate failures of its parts while a system running on a single machine cannot. How
        can a distributed system guarantee an exactly-once message processing when failures occur?


        I’ll describe the Chandy-Lamport algorithm that can be used to consistently snapshot the global state of a distributed system. I’ll also describe its special simplified case that’s used in Jet.'
      og_title: Fault Tolerance in Distributed Systems using Snapshots (online), Thu, Apr 23, 1:30 PM | Meetup
