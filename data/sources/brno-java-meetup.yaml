  - meetupcom:
      meta_description: 'Kubernetes se velice rychle stal nejrozšířenější platformou pro provozování stateless aplikací. Stále více uživatelů dnes na Kubernetes přesouvá dokonce i své stateful aplikace a infrastrukturu. Ale deployment and management stateful
        aplikací není vždy jednoduchý.


        Kubernetes operátory jsou jedním z nejoblíbenějších způsobu jak vše usnadnit a zautomatizovat. Jak ale operátory fungují? Jaké problémy a výzvy přinášejí? Jak snadné je napsat si vlastní operátor? Na příkladu operátoru Strimzi - CNCF open source
        projektu, který vyvíjí operátor pro provoz Apache Kafky na Kubernetes - si ukážeme jak snadné to může být.


        Přednáší Jakub Scholz (https://twitter.com/scholzj). Jakub pracuje pro Red Hat a je jedním z maintaineru CNCF projektu Strimzi. Strimzi se zabývá vývojem operátoru pro snadný provoz Apache Kafka na Kubernetes a OpenShiftu. Jakub je také contributor
        Apache Kafky a committer a člen PMC projektu Apache Qpid. Před Red Hatem a Strimzi pracoval jako architekt v oblasti messaging middlewaru a cloud native aplikací.


        Online meetup. Link zveřejníme v den konání událostí.'
      og_title: Stateful aplikace na Kubernetes pomocí operátor patternu (online), Thu, Sep 24, 5:00 PM | Meetup
