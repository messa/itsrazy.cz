  - meetupcom:
      meta_description: 'Hostem následujícího on-line meetupu bude Andrey Pechkurov (https://twitter.com/andreypechkurov). Se svým týmem postavil time-series databázi a bude mluvit o výzvách, které se zpracováním time-series dat souvisí.


        Link na Zoom bude oznámen před začátkem meetupu.


        Abstrakt:


        Recently our team faced a challenge of finding the right way to store large volume of time series data. After considering all possible options, we had to build an embedded Java time series storage on top of existing well-known components. In this
        (very) practical talk we are going to discuss technical challenges and design decisions made during the process.


        The talk explains basic principles of time series data processing and how they affected the design of our TS storage.'
      og_title: 'Embedded Time Series Storage: A Cookbook (online), Thu, May 21, 1:30 PM | Meetup'
