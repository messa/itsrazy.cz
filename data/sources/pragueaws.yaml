  - meetupcom:
      meta_description: 'We would like to invite you for the first online AWS CZSK User Group Meetup organized together with Amazon and AWS User Group Slovakia.


        Due to the fact that we can not meet in person we decided to switch to "online mode" and start doing the Meetups virtually in Czech / Slovak language.


        We apologize to the English speaking colleagues, but due to the fact that next few Meetups will be online - we will switch to Czech/Slovak. There are many "online" materials / presentations / meetups / other sources about AWS in English.


        When the situation will be better and we can meet in one place - the presentations will be in English again.


        Thank you for understanding...


        ----------------------------------------------------------------------------------------------------


        Vítáme vás na prvním online AWS CZSK User Group Meetupu, který je pořádán společně s kolegy z AWS User Group Slovakia.


        V rámci online Meetupu bychom rádi uvedli přednášku:


        • AWS re:Invent 2020 od Vladimíra Šimka (Senior Solutions Architekt z AWS - https://www.linkedin.com/in/vsimek/) a Zdeňka Bulana (Solutions Architect z AWS - https://www.linkedin.com/in/zdenekbulan/)


        Každý rok prináša konferencia AWS re:Invent množstvo noviniek v cloudových technológiách. Tá tohtoročná trvala 3 týždne a prinesla viac ako 200 relácií venovaných novým službám, osvedčeným postupom (best practices) a cloudovým workshopom.


        Ak si chcete vypočuť súhrn toho najzaujímavejšieho z re:Inventu, pridajte sa k nám v stredu 13. januára o 18:00 v prvom živom a virtuálnom AWS Česko-Slovenskom Meetupe.


        Program:

        • 17:45-18:00 - Doba připojení se na Meetup

        • 18:00-18:05 - Úvod

        • 18:05-18:50 - re:Invent re:Cap + demo

        • 18:50 - Q&A


        Tešiť sa na vás bude team z AWS User Group Praha, AWS User Group Slovakia a prednášajúci Vladimír Šimek a Zdeněk Bulan.'
