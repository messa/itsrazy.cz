  - meetupcom:
      meta_description: 'We would like to invite you for next Prague AWS User Group Community Meetup at MSD IT.


        There will be two speakers with the following presentations:


        • Experience with migration from on-premise to AWS by Petr Bohac (IT Infrastructure Manager at innogy Česká Republika - https://www.linkedin.com/in/pbohac/)

        Story of innogy Czech Republic, enterprise size company in the traditionalist energy sector.

        How we embraced wind of change delivered by Public Cloud.

        Hear how we did switch over the past three years from classic Data Center model to „cloud-first“ model with majority services provided by AWS.

        Where we expected savings and what are results. Where we see benefits after the years and how our cloud perception changed with time.

        What was impact on company culture?

        Examples of services we did use over the time are Snowball, Direct Connect, EC2 4TB RAM SAP on HANA, ECS, ELK.


        • What’s New from re:Invent 2019 by Vladimir Simek (Senior Solutions Architect at Amazon Web Services - https://www.linkedin.com/in/vsimek/)

        Every year Las Vegas hosts an AWS''s learning conference called re:Invent. This year more than 50.000 customers will attend the event featuring keynote announcements, training and certification opportunities, access to more than 2,500 technical
        sessions, a partner expo, after-hours events, and so much more.

        If you are interested what are the news from this year''s re:Invent, join us for a session presented by Vladimir Simek, Sr. Solutions Architect at Amazon Web Services.


