  - meetupcom:
      meta_description: 'We would like to invite you for next Prague AWS User Group Community Meetup at MSD IT.


        There will be two speakers with the following presentations:


        • Building event-driven applications by Iaroslav Ustinov (Enterprise Solutions Architect CEE at Amazon Web Services - https://www.linkedin.com/in/iar-ustinov/)

        Although event-driven architecture pattern exists for a long time, recently it gained massive popularity. More and more companies design their modern applications using this approach and there are reasons for that.

        We will go through the event-driven architecture main components, typical scenarios and look what services and tools AWS has for helping you building applications using this approach. In the end of the session we will build a simple event-driven
        application.


        • AWS Control Tower - easy management of multi-account environment in AWS by Lukáš Pour (CTO at Trustsoft - https://www.linkedin.com/in/lukaspour/)

        Opening an AWS account is as easy as it gets - you just need a credit card, mobile phone and a computer with internet access. In the moment you start use AWS for production workloads, you realize that one account is not enough. Opening new AWS
        accounts and configure them manually does not scale well.

        AWS Control Tower comes to help, providing easy way to centrally manage multi-account AWS environments. It creates standardized, secure Landing Zone, making sure that new accounts are compliant with pre-defined standards that are in-line with AWS
        Best Practices. Lukáš will speak about his experience with deploying AWS Control Tower for customers in Czechia and other CEE countries.


        Note:

        * We can host only 40 guests - please "unsubscribe" if you will not attend!

        * In case of "bad covid situation", event will be online.

        * Masks are required


        Logistics:

        - Doors open for check-in at 18:00

        - Short networking

        - First speaker starts at 18:30 - 19:30

        - Short 10 minutes break 19:30 - 19:40

        - Second speaker starts at 19:45 - 20:45

        - Networking happy hour to follow the talk, pub, etc...


        • What to bring

        Good mood...

        No-Covid :-)'
