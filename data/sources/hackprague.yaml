        -Strojové učení (ML) a aplikace v medicíně

        -Data ve zdravotnictví a nástroje na práci s nima

        -Jak taková aplikace vypadá v praxi?

        -Možnosti studia v ČR a na internetu


        Registrace zdarma zde:

        https://hackprague.typeform.com/to/LClHTfse'
