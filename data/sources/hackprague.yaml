  - meetupcom:
      meta_description: 'This event will be in Czech language and free registration on Eventbrite is required.


        LÍSTKY

        www.bit.ly/DSNIII


        POPIS

        Od technologie (T) až po business case (B). Přijďte si poslechnout zajímavé přednášky o zpracovávání dat od zástupců z několika technologických firem. Nahlédnete do střev technologie, dozvíte se o potenciálu monetizace v praxi a budete součástí
        diskuzního panelu, kde se budete moci ptát na jakékoliv otázky.


        Jedná se o třetí a POSLEDNÍ část událostní trilogie "Data Science Nights", která svými přednáškami pokrývá celý proces od sbírání dat až po analýzu a interpretaci.


        Událost se bude opět konat v galerii Czech Photo Centre, 100 metrů od stanice metra Nové Butovice.


