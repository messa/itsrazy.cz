  - meetupcom:
      meta_description: 'Příští Agilní Open Café alias setkání Agilních nadšenců bude ve virtuálním prostoru ve středu 19. května 2021 a bude na pozvání pro ty, kteří chtějí něčím zajímavým přispět do konverzace.


        Kdy: Středa 19.5. 2021, 18:00-19:30


        Jazyk: Česky


        Téma: Je na vás 🙂


        Nečekejte školení, ani vysvětlení toho, co je to Agile, Scrum, Kanban. Agilní Open café je setkání těch co už základy znají a věnuje se tématům pokročilejší implementace agilního světa. Co ale čekejte, je sdílení zkušeností, rad, nápadů a názorů
        na témata spojená s Agilitou.


        Formát:

        Volně facilitovaná timeboxovaná diskuse která začne krátkým úvodem na dané táma (max. 5min, klidně kratší), ideálně bez slidů.

        Na téma nemusíte být experti, ale měli byste na něj mít nějaký názor a mělo by vás zajímat. 🙂

        Open Café není o prezentacích, ale o konverzaci mezi účastníky, sdílení zkušeností a nápadů.

        Začneme dot-votingem, abychom se podívali která témata jsou pro účastníky nejzajímavější, a uvidíme, kam se dostaneme.


        Jak se přihlásit:

        1. Napište svoje téma a kontakt sem: https://app.mural.co/t/agile1712/m/agile1712/1620196401008/cfcc082e5d8fd6afee15de740717a05fd9462ac


        2. Na základě těchto informací dostanete den předem link na Zoom. (Meetup je jen na pozvání pro ty, kteří se chtějí o své zkušenosti podělit)'
