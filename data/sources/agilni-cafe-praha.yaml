  - meetupcom:
      meta_description: 'Příští Agilní Open Café alias setkání Agilních nadšenců bude po dlouhé době opět v kavárně v Praze ve úterý 5. října 2021. Opencafé je pro ty, kteří chtějí něčím zajímavým přispět do konverzace.


        Nečekejte školení, ani vysvětlení toho, co je to Agile, Scrum, Kanban. Agilní Open café je setkání těch co už základy znají a věnuje se tématům pokročilejší implementace agilního světa. Co ale čekejte, je sdílení zkušeností, rad, nápadů a názorů
        na témata spojená s Agilitou.


        Kdy: Úterý 5.10. 2021, 18:00-20:00


        Kde: Kavárna Dejvické divadlo, Zelená 15a, Praha 6, https://kavarnadd.cz (Kousek od metra Dejvická)


        Jazyk: Česky


        Téma: Je na vás :)


        Formát: volně facilitovaná diskuse. Na téma nemusíte být experti, ale měli byste na něj mít nějaký názor a mělo by vás zajímat. :)


        Open Café není o prezentacích, ale o konverzaci mezi účastníky, sdílení zkušeností a nápadů.


        Meetup podporuje Scrum Alliance. Děkujeme :)'
