  - meetupcom:
      meta_description: 'Hello UiPath Community!


        New monthly global meetup coming up!


        Incorporating API automation into your overall strategy allows both RPA and Test Teams to improve execution efficiency and minimize the impact of changing interfaces, making automations faster and more resilient. UiPath Studio now supports API
        Automation through its integration with Postman, a software development tool for performing calls to APIs. Using this integration allows Studio users to reuse advanced non-UI automations and tests that developers have built in Postman.


        This virtual meetup will explore the new API automation capabilities and how to leverage them in your RPA workflows or automated tests.


        How to sign up? Join our newest UiPath global community events platform: https://communityevents.uipath.com/events/details/uipath-global-virtual-events-presents-leveraging-api-automation-in-uipath-studio/


        Stay safe,

        Luiza & the UiPath Community team'
