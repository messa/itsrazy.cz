  - meetupcom:
      meta_description: 'Přednáška bude online na YouTube a v češtině!


        Výběr vhodného nástroje pro provoz ML modelů je jedním z kritických rozhodnutí při návrhu produkční infrastruktury. Srovnali jsme tři nejpopulárnější platformy z pohledu výkonu, stability a použitelnosti. V prezentaci si povíme, na co jsme se při
        testování zaměřili, za jakých podmínek jsme testovali a k čemu jsme došli.


        Řečník: Jan Hajek, AI Researcher v biano.com

        Spoluautoři: Hynek Davídek, AI Researcher v biano.com, a Václav Dohnal, AI Team leader a MLOps engineer v biano.com


        Language: Czech


        Machine Learning Meetups (MLMU) is an independent platform for people interested in Machine Learning, Information Retrieval, Natural Language Processing, Computer Vision, Pattern Recognition, Data Journalism, Artificial Intelligence, Agent Systems
        and all the related topics. MLMU is a regular community meeting usually consisting of a talk, a discussion and subsequent networking. Except for Prague, MLMU also spread to Brno, Bratislava and Košice.


        http://www.mlmu.cz/'
