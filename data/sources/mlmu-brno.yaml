      meta_description: 'Little update: We arranged small refreshments on the grill!


        Dear friends,


        After a long time (almost a year!), let''s meet in person! Usually, we don''t organize meetups in summer, but we hope you are as eager to meet with other machine learning enthusiasts as we are. This time there won''t be any talk because we think
        it would be redundant. Let''s just chat about our projects, plans and hopes for the future. It will also be a good time for some feedback for organizers or tips for the upcoming MLMU season.


        We have reserved outside seating at Živo u Palečka again. They have a grill which is also reserved for us!


        Join us on Wednesday, 21th!'
