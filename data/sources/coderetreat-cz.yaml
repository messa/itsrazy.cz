    meta_description: Coderetreat je jednodenní intenzivní cvičení zaměřené na základy vývoje softwaru. Díky tomu, že vývojáři nejsou pod tlakem rychlého doručování výsledků, poskytuje Coderetreat možnost cíleně se soustře
    og_title: CodeRetreat CZ (Prague, Czech Republic)
    image: https://secure.meetupstatic.com/photos/event/3/d/7/f/600_466095743.jpeg
  events:
  - meetupcom:
      meta_description: 'Rok 2020 moc nepřeje osobním setkáním a když už se nemůže setkat osobně, zkusíme to aspoň online.


        Global Day of Codertreat, https://www.coderetreat.org je takovým malým svátkem psaní softwarového kódu konajícího se po celém světě. Organizátoři pražské a olomoucké části Codertreatu se rozhodli spojit své síly a uskutečnit letošní Global Day
        of Codertreat online.


        Na výběru vhodných nástrojů pracujeme. Budeme vás o nich informovat. Co už teď určitě víme je, že vás chceme vidět. Chceme podpořit networking a aktivně vás zapojit, tedy počítejte s tím, že budete potřebovat kameru, mikrofon a tiché místo, kde
        můžete nahlas mluvit a nikdo vás nebude rušit.


        Smyslem celého dne je cvičení psaní čistého kódu, psaní testů a spolupráci v párech. Cílem není něco dodat, ale zdokonalit své programátorské schopnosti. Pokud to dovolí online nástroje, nebude záležet na jazyce ani na frameworku. Každý účastník
        může přijít s libovolným programovacím jazykem. Podmínkou je, alespoň základní znalost jak psát a pouštět testy. Účastníci zde mají příležitost rozšířit si své znalosti a získat nový pohled na vývoj software. Celým dnem vás provedou Tomáš Látal,
        Jaroslav Holaň a Jakub Kočí


        Pro koho:

        ----------------

        Kdokoliv kdo píše softwarový kód. Programátoři na různých úrovních (od juniorů po seniory). Testeři píšící automatizované testy.


        Programovací jazyk: skoro jakýkoliv. Omezení budeme jen zvolenými online nástroji. Celý den se programuje ve dvojicích, kde se po hodinách střídají a každá dvojice si sama volí v jakém jazyce budou programovat.


        Co budete potřebovat:

        ---------------------------------------

        - notebook,

        - stabilní připojení k internetu,

        - kameru, mikrofon a ideálně i tiché místo


        Předběžný časový plán:

        -----------------------------------


        9:00 Úvod

        9:15 Vysvětlení průběhu dne, technická zkouška

        10:00 První session, 45 min (na konci retrospektiva, přestávka)

        11:00 Druhá session, 45 min (na konci retrospektiva, přestávka)

        12:00 Přestávka na oběd

        13:00 Třetí session, 45 min (na konci retrospektiva, přestávka)

        14:00 Čtvrtá session, 45 min (na konci retrospektiva, přestávka)

        15:00 Velká retrospektiva

        16:00 Konec akce


        Více o Coderetreat na https://www.zdrojak.cz/clanky/co-je-coderetreat/


        Těšíme se na vás.'
