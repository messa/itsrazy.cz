  - meetupcom:
      meta_description: 'Společnost Absa Technology Prague a SoftCraft vás zvou na jednodenní intenzivní cvičení zaměřené na podstaty vývoje softwaru zvané Coderetreat. Vývojáři si zde procvičí psaní čistého kódu, psaní testů a spolupráci v párech. Cílem
        není něco dodat, ale zdokonalit své programátorské schopnosti. Nezáleží na jazyce ani na frameworku. Každý účastník může přijít s libovolným programovacím jazykem. Podmínkou je jen mít k dispozici notebook s vývojovým prostředím a schopnosti pouštět
        testy. Účastníci, tak mají příležitost rozšířit si své znalosti a získat nový pohled na vývoj softwaru. Celým dnem vás provede Jakub Kočí a Jaroslav Holaň.


        Tato událost se připojí k celosvětovému dni Global Day of Codertreat, https://www.coderetreat.org

        Více o Coderetreat na https://www.zdrojak.cz/clanky/co-je-coderetreat


        Datum: sobota 13.11. 2020, 9:00 - 17:00

        Místo: Absa Technology Prague, Milevská 5, Praha 4


        Pro koho:

        Kdokoliv kdo píše softwarový kód. Programátoři na různých úrovních (od juniorů po seniory). Testeři píšící automatizované testy.


        Příprava:

        Notebook s vývojovým prostředím v libovolném programovacím jazyce se schopnosti pouštět testy. A také mít platný negativní test na COVID-19 (Antigenní 72 h, PCR 7 dnů) nebo doklad o očkování.


        Průběh cvičení:

        Den je rozdělen do pěti až šesti programovacích session. Každá trvá 45 minut.

        V každé z nich se řeší stále stejná, jednoduchá úloha: Game of Life.

        Důraz je kladen na čistotu kódu, TDD a pravidla jednoduchého návrhu.

        Programuje se v párech. Pro každou session máte jiného partnera.

        Po každé session smažete vytvořený kód.

        Pro pestrost je každá session omezena několika podmínkami.

        Během akce bude malé občerstvení, káva, čaj. Poté se těšte na afterparty v nedaleké hospodě.


        Partneři akce:


        Absa Technology Prague, specializovany IT hub se sídlem v České republice, je dceřinou společností Absa Bank Limited, jedné z největších afrických skupin poskytujících diverzifikované finanční služby, a nabízí integrovaný soubor produktů a služeb
        v oblasti osobního a podnikového bankovnictví, firemního a investičního bankovnictví, správy majetku a investic a pojištění. https://www.absa.africa/absaafrica/


        SoftCraft, Pomáháme programátorům zdokonalovat jejich dovednosti v oblasti vývoje softwaru. https://softcraft.dev'
