  - meetupcom:
      meta_description: 'O čem budeme mluvit?

        Vyplatí se vašemu produktu či službě BankID? Jaké možnosti bankovní identita nabízí a proč byste ji neměli ignorovat? Na tyto a další otázky bude prostřednictvím semináře odpovídat předseda představenstva Bankovní identita Jan Blažek a zakladatel
        Appliftingu, jenž stojí za vývojem BankID, Vratislav Kalenda.


        Společně proberou BankID ze všech stran, pobaví se o náročnosti implementace i výhodách, které může vašemu byznysu přinést. Poradí, jak si spočítat, zda a kdy se vám BankID vyplatí, a představí i funkce, které jsou v plánu do budoucna (a už se
        na nich pracuje). Součástí bezplatného semináře bude i dostatek prostoru pro vaše dotazy.

        Účast je zdarma, stačí se zaregistrovat. Jen nám prosím z kapacitních důvodů dejte vědět, zda přijdete osobně, nebo se zúčastníte online.


        - - - -

        DŮLEŽITÉ: CHCETE PŘIJÍT OSOBNĚ? - Registrujte se ZDE:

        https://svetbankid.cz/bankid-pro-firmy-seminar


        Pro online účast stačí registrace přes Meetup.

        - - - -


        Začínáme v 16:00, otevřeno pro vás ale budeme mít už od 15:30. Konec oficiální části je naplánovaný na 17:00 a pak bude následovat neformální povídání, catering a networking. Online stream končí v 17:00.'
      og_title: 'Seminář BankID pro firmy: Vše, co potřebujete vědět před integrací BankID, Wed, Oct 20, 2:00 PM | Meetup'
