  - meetupcom:
      meta_description: 'Žijete backendem nebo o něm uvažujete? Pak vás moc rádi uvidíme na našem online tematickém meetupu online ( který ale proběhne konečně i naživo). Na co se můžete těšit? Popovídáme si o novinkách ve světě IT a budete mít možnost
        poslechnout si přednášky tří zkušených backendových vývojářů - Lukáše Rychteckého z Appliftingu, Prokopa Simka z DX Heroes a Dominika Moštěka z Ataccamy.


        Lukáš se bude věnovat tématu hexagonální architektury. Zjistíte, co je a není architektura a proč je struktura kódu důležitější než databáze nebo framework.

        Prokop nám dá nahlédnout do života backenďáka a podělí se o prověřené tipy, triky a nástroje, jakými si ho zjednodušit.

        A Dominik se ujme vyvrácení mýtů o OOP.


        Program online streamu (18:30 - 20:30 - Prezentace, Diskuze a Q&A)


        1. Lukáš Rychtecký, Applifting - Jaká je tvoje architektura?

        2. Prokop Simek, DX Heroes - Život backenďáka je těžký. Zjednodušte si ho!

        3. Dominik Moštěk, Ataccama - Vyvrácení mýtů o OOP

        4. Diskuze s řečníky a otázky

        5. Networking - není součástí online streamu


        Pro online účast stačí registrace přes Meetup.com


        Preferujete osobní účast? Registrujte se prosím ZDE:

        https://applifting.cz/seminar/backend-meetup-architektura-myty-o-oop-a-tezky-zivot


        Příchozí se i tentokrát můžou těšit na tematický kvíz o cool Appliftí ceny.


        Těšíme se na vás!'
