  - meetupcom:
      meta_description: 'WHAT CAN YOU LOOK FORWARD TO:


        𝗠𝗜𝗟𝗢𝗦 𝗕𝗥𝗢𝗨𝗟𝗜𝗞

        Barclays

        #metatalk (10min)


        𝗧𝗔𝗟𝗞

        Coding is fun


        𝗧𝗔𝗟𝗞 𝗔𝗕𝗦𝗧𝗥𝗔𝗖𝗧

        Introduction to Barclays Prague Technology Center and what we do for fun there.


        𝗕𝗜𝗢

        Milos is a Director in the Barclays Prague Technology Center. He manages the Client Facing Technology organization responsible for a variety of systems ranging from cloud-based Data Science to native mobile development. He joined Barclays in 2012
        soon after graduating from the first-ever class of Unicorn College. Even though he''s a senior manager now he still loves to code and participates in coding competitions whenever he can.


        ——————————————————————————————————————


        𝗥𝗢𝗬 𝗗𝗘𝗥𝗞𝗦

        Vandebron

        #devtalk (50min)


        𝗧𝗔𝗟𝗞

        GraphQL for a better Developer Experience (DX)


        𝗧𝗔𝗟𝗞 𝗔𝗕𝗦𝗧𝗥𝗔𝗖𝗧

        Handling data fetching is one of the biggest (and most duplicated) topics in web development. Web developers often need to write a lot of imperative code to retrieve data to display in our applications, or even more code to handle state management.
        GraphQL (and the surrounding ecosystem) can help you solve this. you can improve the DX of web development and I’ll show you how (even without a GraphQL server)!


        𝗕𝗜𝗢

        Roy Derks is a serial startup CTO, developer, author, and conference speaker from Amsterdam. Currently leading the engineering teams at Vandebron, on a mission to provide the world with renewable energy.


        ——————————————————————————————————————


        𝗘𝗩𝗘𝗡𝗧 𝗧𝗜𝗠𝗘𝗟𝗜𝗡𝗘:

        18.55 Let’s all connect and check if our wifi can hold the crowd

        19.00 Meetup kick-off

        21.00 Online SLACK networking


        𝗚𝗢𝗜𝗡𝗚 𝗢𝗡𝗟𝗜𝗡𝗘:

        Stay home. Stay safe. And, stay connected to the community.

        We realize our meetups and gatherings were not just about the high-quality content talks but mostly about the post networking and discussions you could lead with like-minded developers. We are planning on keeping the Slack channel for communication
        about all of our following online meetups, your one on one communication, and hope it will be the meeting point of our online community.

        𝗦𝗟𝗔𝗖𝗞 𝗡𝗘𝗧𝗪𝗢𝗥𝗞𝗜𝗡𝗚

        https://bit.ly/join_ReactiveOnlineMeetup

        ---------------------------------------'
