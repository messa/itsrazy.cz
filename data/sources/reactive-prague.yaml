  - meetupcom:
      meta_description: 'Let''s explore the topic of GraphQL this time!


        Please connect for another exciting Reactive Online Meetup 𝗻𝗲𝘅𝘁 𝗧𝘂𝗲𝘀𝗱𝗮𝘆, 𝗦𝗘𝗣𝗧𝗘𝗠𝗕𝗘𝗥 𝟭𝟱, 𝗮𝘁 𝟳 𝗽𝗺 𝗖𝗘𝗦𝗧.


        You can look forward to two talks by experienced speakers 𝗔𝗟𝗘𝗫𝗔𝗡𝗗𝗥 𝗚𝗢𝗡𝗖𝗛𝗔𝗥𝗢𝗩 from Mews Developers and 𝗚𝗘𝗥𝗔𝗥𝗗 𝗦𝗔𝗡𝗦 from Amazon Web Services.


        𝗚𝗢𝗜𝗡𝗚 𝗢𝗡𝗟𝗜𝗡𝗘:

        Stay home. Stay safe. And, stay connected to the community.

        We realize our meetups and gatherings were not just about the high-quality content talks but mostly about the post networking and discussions you could lead with like-minded developers. We are planning on keeping the Slack channel for communication
        about all of our following online meetups, your one on one communication, and hope it will be the meeting point of our online community.

        𝗦𝗟𝗔𝗖𝗞 𝗡𝗘𝗧𝗪𝗢𝗥𝗞𝗜𝗡𝗚

        http://bit.ly/Reactive_meetup_disscusion


        ----------------------------------------------------------


        𝗪𝗛𝗔𝗧 𝗖𝗔𝗡 𝗬𝗢𝗨 𝗟𝗢𝗢𝗞 𝗙𝗢𝗥𝗪𝗔𝗥𝗗 𝗧𝗢:


        𝗔𝗟𝗘𝗫𝗔𝗡𝗗𝗥 𝗚𝗢𝗡𝗖𝗛𝗔𝗥𝗢𝗩 - Mews Developers

        #metatalk


        𝗧𝗔𝗟𝗞

        Graph Databases beyond GraphQL


        𝗧𝗔𝗟𝗞 𝗔𝗕𝗦𝗧𝗥𝗔𝗖𝗧

        Many great projects were created and succeeded with the help of GraphQL. Let''s connect another node to our community''s knowledge graph with a deeper understanding of native graph databases as an example of Neo4j.

        In this talk, we will discuss a different view on data architecture, contrast it with relational databases, and provide analogies with GraphQL. Along the way, I''ll share my experience of using graph databases on production with highly connected
        data projects.


        𝗕𝗜𝗢

        Software Engineer at Mews with a creative background in digital design, eager to share my findings from over 5 years of production use on heavy-loaded systems. Love when technology and elegance merge together.


        --------------------------------


        𝗚𝗘𝗥𝗔𝗥𝗗 𝗦𝗔𝗡𝗦 - Amazon Web Services

        #devtalk


        𝗧𝗔𝗟𝗞

        Offline-first made easy with GraphQL and Amplify DataStore


        𝗧𝗔𝗟𝗞 𝗔𝗕𝗦𝗧𝗥𝗔𝗖𝗧

        During this talk, we will focus on offline-first applications, what challenges they try to solve, and how easy it is to build one with Amplify DataStore. Amplify DataStore is an on-device persistent repository for interacting with local data and
        able to automatically synchronize via GraphQL.


        𝗕𝗜𝗢

        Gerard is a Developer Advocate at AWS. He is very excited about the future of the Web and JavaScript. Always happy Computer Science Engineer and humble Angular GDE. He loves to share his learnings by giving talks, training and writing about cool
        technologies. He loves running GraphQL London, GraphQL San Francisco, mentoring students and giving back to the community.


        --------------------------------

        𝗘𝗩𝗘𝗡𝗧 𝗧𝗜𝗠𝗘𝗟𝗜𝗡𝗘:

        18.55 Let’s all connect and check if our wifi can hold the crowd

        19.00 Meetup kick-off

        21.00 Online SLACK networking'
