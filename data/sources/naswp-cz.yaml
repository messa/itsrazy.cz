  - meetupcom:
      meta_description: 'Pojďte si s námi naposled před létem sednout alespoň virtuálně a zúčastnit se online srazu české wordpressové komunity.


        Live stream: https://www.youtube.com/watch?v=1ab_FpQcl2Y


        📢 Program (anotace níže):


        – 18:30 Úvodní slovo a novinky ze světa WordPressu (Karolína Vyskočilová)

        – 18:50 Oxygen - builder pro ty, co se nebojí CSS a PHP (Vladimír Smitka)

        – 19:30 Jak v Divi pracovat efektivně s theme builderem (Miroslav Bartík)

        – 20:10 “Afterparty” - call


        🖐Chcete přednášet na příštím WP pivu? Rádi vás uslyšíme, napište nám na wppivo@naswp.cz nebo se ozvěte v průběhu večera.


        ---


        💡 Oxygen - builder pro ty, co se nebojí CSS a PHP (Vladimír Smitka, Lynt)

        Představení relativně nového builderu Oxygen a několika způsobů jak s ním efektivně pracovat. Výhody a nevýhody, principy, best practices a ekosystém doplňků.


        💡 Jak v Divi pracovat efektivně s theme builderem (Miroslav Bartík, Webspecialista)

        Podíváme se, jak si usnadnit práci při tvobě webu na Divi. Zaměříme se na práci s theme buildem a globálními Presety a ukážeme si, jak pomocí importu/exportu layoutů a sekcí v rámci Divi knihovny přenášet připraven prvky napříč různými projekty.


        ---


        WordPress piva jsou tradiční a neformání setkání lidí s WordPress komunity. Typicky se koná každou poslední středu v měsíci.


        Vítáni jsou všichni, kteří mají rádi WordPress stejně jako my – ať jste HTML kodér, programátor, marketér nebo správce stránek, které na WordPressu běží. Sedneme si a pohovoříme o tom, co děláte, co děláme my, proč a jak. Vyměníme si zkušenosti,
        znalosti i nápady na to, jak dělat něco lépe nebo jinak. Není důležité, jakou úroveň znalostí máte a zda přijdete pouze poslouchat a něco nového se dozvědět.'
