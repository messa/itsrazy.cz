  - meetupcom:
      meta_description: 'REGISTRACE ZDE: https://www.datascript.cz/morning-talks/prometheus-pro-logging-metering-a-profiling/


        Na co se můžete těšit:

        Neustále rostoucí nároky na rychlost a objem nasazovaných služeb se odráží v práci IT týmů. Moderní nástroje na správu konfigurací a nové přístupy k běhu aplikací, dovolují i malým týmům spravovat velké infrastruktury. Tento trend se projevuje
        i v oblasti monitoringu, kde nestačí jen staticky konfigurované řešení, ale je třeba pokrýt velké množství služeb a procesů, které jsou v provozu napříč privátními datacentry / veřejnými cloudy provozované jako servery nebo v kontejnerech.


        V rámci této snídaně představíme, jak problematiku monitoringu řeší nástroje založené na filosofii nástroje Prometheus. Tento nástroj sbírá a analyzuje metrické data a dynamické konfigurace dovolují jednoduchou správu. Samotná analýza metrických
        dat nestačí pro celkovou diagnostiku problémů infrastruktury. Pro analýzu logů slouží agregační platforma Loki a pro profilování aplikací je možné použít nástroj ConProf. Tyto nástroje sdílí stejnou filosofii pro sběr dat a stejný jazyk pro analýzu
        a jednoduchou korelaci získaných dat pro efektivní debugging problémů ve vaší infrastruktuře.


        Technologie Prometheus, Loki, PromQL

        Ukázka infrastruktury pro sběr metrických dat, logů i profilovacích dat.

        Možnosti jazyka PromQL, který je použitý pro metrická data i logy.

        Ukázka živých dashboadů, které prezentují na jednom místě všechny druhy sebraných dat..


        Prezentující: Aleš Komárek, Senior SRE Engineer (F5 Volterra)

        Aleš Komárek pracuje v F5 jako Senior SRE Engineer. Dříve pracoval ve společnosti Volterra, Mirantis a tcpcloud na provozu cloudových a kontejnerových řešení. Jeho prací je správa monitorovacího řešení pro globální platformu pro běh aplikací.


        Místo konání:

        V současné době jsme se Vám rozhodli poskytnout snídani ve virtuální podobě. Den před konáním Vám zašleme na emailovou adresu link pro připojení.

        Těšíme se na Vaši účast, team DataScriptu


        Podmínky registrace

        Podmínkou bezplatné účasti na našich snídaních je uvedení Vaší společnosti, jmenného emailu a platného telefonního čísla. V opačném případě si vyhrazujeme právo Vaši účast odmítnout.'
