  - meetupcom:
      meta_description: 'REGISTRACE ZDE: https://www.datascript.cz/morning-talks/neni-business-analytik-jako-business-analytik/


        Na co se můžete těšit:

        Kdo je business analytik a co je to business analýza? Víme vždy, co od této role a činnosti očekáváme? Má být jejich výstupem soubor požadavků na nový systém, nebo komplexní datová analýza? Do jaké podrobnosti má vytvořit datový model business
        analytik a kdy už musí do hry vstoupit vývojář nebo SW analytik? Zpracujeme-li na začátku vývojového projektu AS-IS a TO-BE analýzu procesu, už dále business analytika nepotřebujeme? Můžeme jej v tu chvíli z týmu propustit? A jak je to s business
        analýzou v agilních přístupech? Například SCRUM team nezná roli business analytika. Znamená to, že business analýzu v agilních týmech nepotřebujeme? A vůbec, business analýza je neproduktivní činnost. Co se stane, když ji z rozpočtu úplně vyškrtneme?


        V rámci snídaně se budeme věnovat tématům:

        Kdo je business analytik a co je business analýza?

        Jaký je rozdíl BA ve vodopádových projektech a při agilním vývoji aplikací?

        Jaké jsou kvalifikační předpoklady a požadavky na business analytika a kohokoliv, kdo se business analytickými činnostmi zabývá?

        Jakou formu a obsah výstupů business analýzy potřebujeme a dostáváme?

        Jak souvisí business analýza se zajištěním kvality dodávek vývoje aplikací?

        Které nástroje a metody efektivně používat pro BA?

        Mnoho inspirativních příběhů z reálné praxe.


        Prezentující: Ing. Ivana Šabatová, Ph.D. (sabi consulting s.r.o.)

        Ivana jako první v ČR vytvořila kurz připravující adepty na certifikaci OCEB Fundamental. Od té doby jejími kurzy u nás i v zahraničí prošlo několik stovek konzultantů, manažerů, business analytiků a lidí dalších profesí, které Ivana nadchla pro
        heslo „Procesy nás baví!“. Vystudovala Technickou kybernetiku a získala doktorát z aplikované informatiky. Je držitelkou řady odborných certifikátů a akreditovanou lektorkou ITIL® 3 /4. Věnuje se konzultacím v oblastech automatizace business procesů
        a business pravidel, řízení IT služeb a zajišťování informační bezpečnosti.


        Místo konání:

        V současné době jsme se Vám rozhodli poskytnout snídani ve virtuální podobě. Den před konáním Vám zašleme na emailovou adresu link pro připojení.

