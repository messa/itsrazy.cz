      meta_description: 'Jelikož už nás covidová nečinnost nebaví, rozhodli jsme se opět zorganizovat večer na naše oblíbené téma Vue.js.


        V případě zájmu se zaregistrujte na eventbrite: https://www.eventbrite.com/e/vuejs-meetup-brno-5-tickets-153436365299


        Program:

        Zuzana Žaludová, "Nuxt.js vs Vue.js"

        Představíme si v čem se Nuxt.js od Vue.js liší a předneseme důvody, proč a jestli zvážit framework Nuxt.js pro váš další projekt ve Vue.


        Ondřej Janošík, "Vue 3 (Ekosystém a výhled do budoucna)"

        Proberou se témata jako Vite, Script setup & Ref sugar, Style vars nebo Vuex 5.'
