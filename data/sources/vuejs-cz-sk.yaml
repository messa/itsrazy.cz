        18:30 - 19:00 → Tomáš Soukeník - Nuxt + diskuze

        19:00 - 19:30 → Ondřej Janošík - Change detection ve Vue a porovnání s Reactem + diskuze

        19:30 - 20:00 → Martin Čapek - Vue 3 composition API + diskuze

        20:00 ~ posezení u piva


        Tentokrát si opět budete moct objednávat pivo na meetup na baru ArtBaru Druhý Pád. Dveře se otevřou 18:00 a program odstartuje první přednáška v 18:30. Náš pivní rozpočet se vždy rychle propije, takže přijďte načas :D'
