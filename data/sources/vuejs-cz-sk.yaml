  - meetupcom:
      meta_description: 'Registrace na event tady: https://www.eventbrite.com/e/vuejs-meetup-brno-6-tickets-175523534617


        Tentokrát se potkáme konečně naživo, opět nad zajímavými tématy z Vue.js vesmíru.

        Jako vždy, nebude chybět pivo, něco na zub a skvělá atmosféra našeho brněnského Vue.js kolektivu 😊

        Program:

        Tomáš Soukeník: "Porovnání velkých UI frameworků"

        Řekneme si něco o všech běžně používaných UI knihovnách, v čem jsou rozdíly a jaké je jejich použití.


        Jiří Žižka: "Úvod do Inertia.js s Vue a Laravelem"

        Předstsvení a ukázka Inertia.js v akci s Laravelem, kdy a proč využít a kdy ne.


        Ondřej Janošík: "Server side rendering ve Vue - jak a proč"

        Společně se podíváme na server side rendering ve Vue.js pomocí Nuxt. Ukážeme si výhody a nevýhody jednotlivých přístupů a krátké demo.'
