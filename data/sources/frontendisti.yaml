  meetupcom:
    url: https://www.meetup.com/frontendisti/
    meta_description: 'Komunita, srazy a online streamy zaměřené na webový frontend: JavaScript, CSS, HTML a další témata.'
    og_title: Frontendisti.cz (Prague, Czech Republic)
    image: https://secure.meetupstatic.com/photos/event/1/2/1/6/600_498544630.jpeg
  events:
  - meetupcom:
      meta_description: '(CZ): První online i offline akce zároveň!


        Tentokrát na téma: "Jaké frameworky ti nesmí letos uniknout."


        Online budeme vysílat na youtube https://youtu.be/Ng0LkAeO1I0 , offline se sejdeme u SUPERKODERS. Prosím, při přihlášení zodpovězte, jak se zúčastníte => online/offline, díky!.


        18:00 - SUPERKODERS, Brno

        18:30 - LIVE STREAM - https://youtu.be/Ng0LkAeO1I0


        18:35 Material UI 5 - moderný react UI kit - Srigi [CZ]

        19:00 Intro to Strapi and how it outstands other classical CMS - Saad Mujeeb - Strapi [EN] [remote talk]

        19:30 Serverless framework - v oblacích

        bez serverů… - Martin Brychta - SUPERKODERS [CZ]

        20:00 Qwik the resumable framework in the sea of replayable frameworks - Misko Hevery - Builder-io [EN] [remote talk]


        Podporujeme Hacktoberfest ''21. Máte zájem se odzvědět něco o open-source projektech jako Qwik, Strapi, Material UI 5 nebo Serverless framework? Tak se k nám připojte!


        ~~~


        (EN): The first online and offline events at the same time!


        Meetup topic: "What frameworks you must not miss this year."


        We will broadcast online on youtube https://youtu.be/Ng0LkAeO1I0 , we will meet offline at SUPERKODERS. Please reply at login how you will participate => online / offline, thanks !.


        18:00 - SUPERKODERS, Brno

        18:30 - LIVE STREAM - https://youtu.be/Ng0LkAeO1I0


        18:35 Material UI 5 - modern reactive set UI - Srigi [CZ]

        19:00 Introduction to Strapi and how it breaks away from other classic CMS [EN] [remote talk]

        19:30 Serverless framework - in the clouds

        without servers… - Martin Brychta - SUPERKODERS [CZ]

        20:00 Qwik Renewable Frame in a Sea of Playable Frames - Misko Hevery - Builder-io [EN] [remote talk]


        We are supporting Hacktoberfest ''21. Do you want to learn anything from open-source projects like Qwik, Strapi, Material UI 5, or Serverless framework? Join us!


        |

        |

        |

        |

        |

        |

        |


        ~~~ COVID informace:


        Pro OFFLINE účast je potřeba splnění jedné z následujících podmínek:


        - 2 týdny po ukončeném očkování

        - potvrzení o prodělaném COVIDu do 180 dní

        - negativní PCR test ne starší, než 7 dní

        - negativní antigenní test ne starší, než 72 hodin

        - případně se podrobit testu u vstupu (testy budou)


        Podmínky pro vstup bude kontrolovat před budovou, díky za pochopení.


        ~~~ IMPORTANT: Covid precautions


        For OFFLINE attendance you need to have at least one of the following to be able to come to the meetup:


        - 2 weeks from full vaccination

        - confirmation of being diagnosed with Covid not older than 180 days

        - negative antigen test not older than 72 hours

        - negative PCR test not older than 7 days

        - alternatively, just show up at the door and we will provide you with a free quick test


        We will be checking this at the entrance to our office.'
