    meta_description: 'DevOps is the next level of Agile. While Agile connects Business and Development to speed up the process. DevOps is connecting Development with delivery to production and maintenance (IT Operations). '
    og_title: Prague DevOps Meetup (Prague, Czech Republic)
    image: https://secure.meetupstatic.com/photos/event/6/e/7/4/600_474748276.jpeg
  events:
  - meetupcom:
      meta_description: 'Hello doers,


        The third online DevOps meetup is here and we are ready to welcome all DevOps enthusiasts, from Prague or elsewhere.

        The structure of the session will be one main talk. And of course space for any interaction from your side.


        1st topic is brought by Maria Kotlyarevskaya from Citrix (Wrike, Prague)


        *DevOps cookbook: how to build a smooth process with your Devs?*


        How can DevOps engineer effectively collaborate with Development teams? We will talk about the process, steps that you must include in it and how to build it from scratch. I''ll tell you about pitfalls on this journey and how to actually bring
        cool DevOps into developers’ lives.


        2nd topic is by Jan Stastny from Deepnote


        *Pull Request Review Apps in Kubernetes*


        Given Deepnote is built quite heavily on Kubernetes, end-to-end testing of pull requests has always been a challenge. Over the time we have gone through different phases including running minikube locally or booking time on a shared staging k8s
        cluster. All of these were difficult to maintain or not reliable or scalable. This led us to developing a mechanism that spins up separate instances of Deepnote for every Pull Request. All of this is managed by Continuous Integration (CircleCI)
        and as a result, deployment is automatically available couple minutes after Pull Request is opened.


        In this talk, I will list the components that need to be deployed and show the details of how this review app mechanism works.


        *How to connect*:

        Preferred option is the link in the details section (jit.si). You can use https://youtu.be/2zugsSmCuss as well if there are any issues with the connection.'
