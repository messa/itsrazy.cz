  - meetupcom:
      meta_description: 'Někdy je velice obtížné napsat test tak, aby fungoval za každých okolností, a to i v podmínkách dynamického vývoje v průběhu sprintu. Navíc nám to vývojáři někdy neusnadňují a napsat spolehlivý selektor elementu je doslova hrdinský
        výkon. Když už ani sebelepší XPath magic nepomůže, je potřeba si pomoci jiným kouzlem.


        A od toho je tu Healenium, nástroj založený na Seleniu, který dokáže v reálném čase najít nový selektor elementu, i když jej původním selektorem nelze najít. Výsledkem je tedy menší míra nestabilních testů a zelenější CI pipeline :)


        Na tomto webináři vám povíme naši trnitou cestu za selfhealing testy v Robot Frameworku s pomocí nástroje Healenium.


        Co si z webináře odnesete?

        - Co je Healenium a kdy se hodí ho používat

        - Jak jsme se snažili Healenium rozběhat v Robot Frameworku, co jsme řešili a jak jsme se s tím poprali

        - Jak používat Java knihovny v Pythonu a kdy to není dobrý nápad


        Speakeři:


        Tomáš Hák

        Tomáš se pohybuje v testingu už více než 13 let. Stál u počátků automatizovaného testování firem Jobs.cz (LMC), Kolonial (dnes Košík), Mall.cz, u testování bankovnictví George a některých bankovních API České spořitelny a naposledy se podílel na
        automatizaci testování systémů Škoda auto. Používal celou řadu nástrojů, programovacích/skriptovacích jazyků a v posledních čtyřech letech, kdy kope za Tesenu, využívá primárně Python a nad ním postavený Robot Framework.


        Lucie Lavičková (Třísková)

        Lucka se věnuje testování přes 10 let a za tu dobu nasbírala zkušenosti na mezinárodních projektech v Čechách i v Německu. S nástrojem Selenium WebDriver pracovala v Javě, .NETu a Robot Frameworku, a ráda jej kombinuje s dalšími nástroji, zde např.
        s Healeniem. V současnosti působí ve společnosti tesena jako Senior Test Automation Engineer a také je pyšnou maminkou malé dcerky.'
      og_title: Healenium a Robot Framework aneb samouzdravující se testy, Thu, Nov 18, 4:30 PM | Meetup
