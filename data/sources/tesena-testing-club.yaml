  - meetupcom:
      meta_description: 'Svět testingu nás čas od času postaví před opravdovou výzvu. Jedna taková přišla v loňském roce - zautomatizovat alespoň základní průchody desktopovou aplikací, která byla vyvinuta v devadesátých letech a klient ji dodnes hojně
        využívá. Dlouhé hodiny bádání jak k tomu přistoupit v jednu chvíli vystřídalo nadšení - objevili jsme nástroj Sikuli.


        Nakonec jsme opravdu řešení dodali a klient si dokonce nástroj Sikuli převzal k vlastnímu používání. Letos jsme podrobili Sikuli většímu zkoumání v rámci našich Tesena Labs. Je tedy opravdu tak skvělým pomocníkem na UI automatizaci? Jaké jsou jeho
        hlavní přednosti a nedostatky? To vše se dozvíte 11.11 na našem webináři.


        Co si z webináře odnesete?

        - Jak rozjet Sikuli od nuly.

        - Jaký je princip jeho fungování.

        - Kdy je opravdu dobrým pomocníkem.

        - V jakých případech se práci se Sikuli raději vyhnout.

        - Ukázky na reálných příkladech.


        Speakeři:


        Michal Jirka

        Michal se práci v testingu věnuje pátým rokem. Baví ho především komunikace s lidmi a tak se v poslední době stále častěji věnuje přípravě různých workshopů, webinářů a školení. Zároveň je to pro něj příjemné odreagování od každodenních projektových
        starostí.


        Leila Miri

        Leila sa práci v testingu venuje viac ako dva roky. Za tú dobu prešla z manuálneho na automatizované testovanie, ktoré ju nesmierne baví a naplňuje. Medzi jej záujmy patrí objavovať nové knižnice programovacích jazykov, frameworky a zbierať technické
        skúsenosti.'
      og_title: Automatizace UI pomocí vizuálního rozpoznání (RF + Sikuli), Thu, Nov 11, 9:30 AM | Meetup
