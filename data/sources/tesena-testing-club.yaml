  - meetupcom:
      meta_description: 'Nástrojů v testingu máme mnoho, ale stejně jak u funkcionálních testů, tak i u performance testů nám někdy nemusí vyhovovat forma reportování výsledků daného nástroje. Možností lepšího reportování je spousta, aktuálně náš framework
        umí reportovat i do Elasticsearch. Pro jednodušší projekty je ale možné využít i zajímavý nástroj jtl-reporter z české dílny, který nabídne mimo jiné zajímavé možnosti porovnání jednotlivých běhů testů. To, a nejen to se dozvíte na našem dalším
        webináři.


        Co si z webináře odnesete?

        - Nemusíte se spokojit jen s defaultně nabízenými reporty

        - jtl reporter umožňuje zpracovávat výsledky z více zdrojů

        - Představíme si jeho zapojení do našeho stávajícího framework


        Speaker:


        Tomáš Hák

        V testingu se pohybuji již 13 let a prakticky celou tu dobu jsem se věnoval automatizaci testů ve všech podobách a pomocí mnoha nástrojů a nejrůznějších programovacích jazyků. Prošel jsem testingem české dvojky na poli e-shopů, největšího pracovního
        portálu, testoval jsem i v České spořitelně platební API a aktuálně v automobilce Škoda auto pomáhám s centrálním datovým zdrojem pro nejrůznější další systémy.'
