  - meetupcom:
      meta_description: 'Na trhu existuje množství nástrojů na automatizované testovaní. Mnoho z nich vyžaduje znalosti programovaní, nebo jsou příliš specifické s vlastní implementací kódu. My jsme si pro vás vybrali a otestovali nástroj, pomocí kterého
        je možné vyhnout se programování a zároveň umožňuje naplno využít sílu programování pro komplexnější scénáře.


        V tomto webináři se dozvíte jak začít s automatizováním testů mobilních aplikací pomocí nástroje TestProject.io. Na mobilní aplikaci si ukážeme několik vzorových testů – jak je implementovat a spustit. Kromě testování na fyzických zařízeních si
        ukážeme i testování na simulátorech. Zkusíme si psaní základních testů v jazyku Python použitím SDK. Projekt, kteří jsme pro vás připravili vám rádi poskytneme, abyste si sami zkusili, jak to funguje.


        Co si z webináře odnesete?

        - Zjistěte jak jednoduché / komplikované je začít s automatizací mobilních aplikací

        - Ukážeme si, jak funguje TestProject.io – co se nám na něm libí a co ne

        - Obdržíte vzorové příklady testů na reálné mobilní aplikaci (od Komerční banky)

        - Vyzkoušíte si komplexnější setup využitím simulátorů v Cloudu


        Speakeři:


        Marcel Veselka

        Marcel oddal celou svojí karieru testovaní softwaru a aktuálně pracuje jako senior test konzultant v Teseně.

        Je bývalým viceprezidentem organizace CaSTB (regionální zastoupení ISTQB), je spoluzakladatelem testerské komunity [pro]Test! a spoluzakladatelem společnosti Tesena. Mezi jeho zájmy patří moderní přístupy k testování jako je automatizace testů,
        DevOps / Agile, autonomní testování, AI a machine learning


        Jan Bárta

        Honza se profesně věnuje testingu necelý půlrok. Zajímá se zejména o testování webových a mobilních aplikací pomocí automatizačních nástrojů. Ve svém volném čase se také podílí na vývoji mobilní aplikace, která zpřehledňuje volební výsledky.'
