  - meetupcom:
      meta_description: 'Hey Cloud-natives,

        it seems like online meetups are our "new normal". Don''t be sad and come join us from your home, we will share experiences and discuss successes and f**k-ups.


        RSVP here: https://forms.gle/BqHTtYkHQTS2fvGD7


        Who will be speaking?


        OND≈òEJ ≈†ER√ù - Sr. Software Engineer @ Pure Storage. Ond≈ôej is working at PureStorage in Prague, mostly using Kubernetes, Golang and Terraform. He is an ex-Google SRE and is very passionate about clean code and general software engineering craftsmanship.


        ANTON VOROBIEV - Site Reliability Engineer @ Cisco. Anton is a huge enthusiast of Cloud technologies and has wide expertise in building and operating Kubernetes-based platforms.


        ALEX JONES - Engineering Director @ American Express. He focuses time on translating technology into tangible benefits for end-users and lower the bar to participation whilst increasing the adoption of best practices. Container orchestration, cloud
        infrastructure design, micro-service programming and SRE practices are activities that have drawn much of his focus in recent years (he has experience from companies such as American Express, Microsoft, BSkyB, Beamery, etc.)


        AGENDA:


        17:50

        Open "online doors"


        18:00 - 18:40 Kubebuilder Tutorial (Ond≈ôej ≈†er√Ω)

        Kubebuilder (kubebuilder.io) is a tool for extending Kubernetes APIs and building operators in Go based on custom resource definitions. This talk will go through the basics of using Kubebuilder from the initial setup to deploying a demo operator
        in a Kubernetes cluster. Basic knowledge of Golang and Kubernetes will be helpful in following the talk, try tour.golang.org.


        18:45 - 19:00 NixOS: immutable systems for immutable infrastructure (Anton Vorobiev)

        NixOS describes itself as: "A Linux distribution with a unique approach to package and configuration management." Its main difference from others is a complete declarative definition of OS components and configuration in purely functional build
        language. Anton will talk about how and why Cisco Orbital team has chosen to run NixOS as a base OS for all of their VMs in AWS.


        19:05 - 19:45 Open Policy Agent: Your passport for enterprise interoperability (Alex Jones)

        Enterprise organisations are complex. Releasing software becomes more challenging with each team involved. Whether it‚Äôs enterprise security, the developer community, business intelligence analysts or cluster operators; everyone has a set of constraints
        you must conform to before they‚Äôll allow you past their gatekeepers. In this talk, we discuss how Open Policy Agent can be utilised to create a common vocabulary between teams and start to help them work towards a common reusable architecture that
        enables delivery and creates trust.'
