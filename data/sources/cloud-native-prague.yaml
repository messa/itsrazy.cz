  - meetupcom:
      meta_description: 'Hi Cloud-natives,

        we hope you are safe and sound because winter is coming. We managed to prepare some exciting agenda for another online meetup - believe us or not - number 14! WOW! Let''s start in 2021 with some cloud-native love‚ù§Ô∏è and interesting talks.


        Who will be speaking?


        IVANA HUƒåKOV√Å - Frontend developer on the Observability squad in Grafana Labs. She spends most of her time working on the Explore feature that focuses on infrastructure monitoring and incident response. In her free time and during Grafana hack
        days, she loves to build monitoring solutions for various things, such as her sourdough starter or avocado plants.


        ≈†TEFAN ≈†AF√ÅR - Senior CDN Engineer at Showmax. ≈†tefan likes security, networks, monitoring and cloud-native software. At Showmax, he helps the CDN team do in-depth monitoring so they can spot bottlenecks and deliver more content faster.


        AGENDA:


        18:00 - 18:40 Avocado monitoring - building observability for your plants

        (Ivana Huƒçkov√°)

        If you can''t measure it, you can''t improve it. And I have decided to start with the things that are dying the fastest - my plants. During my talk, I will walk you through the process of creating an avocado monitoring system with Arduino, the
        process of collecting metrics and logs with InfluxDB and Loki and visualising everything in the beautiful dashboards in Grafana.


        18:45 - 19:10 Processing Akamai logs with AWS (≈†tefan ≈†af√°r)

        Akamai is a content delivery network. We use it at Showmax to handle parts of the traffic to our users. In this talk we''ll go through the options it gives you to deliver logs and we will show how we stitched a log pipeline together in AWS to make
        it all work.'
