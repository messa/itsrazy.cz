      meta_description: 'Cloud-Native Prague #16 is here! Come join us online, share experiences and discuss successes and fuck-ups. It was a great last time, so prepare some drink and connect with amazing people from the cloud-native community.


        Agenda


        18:00 start


        18:05 - 18:30

        Portworx: infrastructure-agnostic Kubernetes Storage Platform

        (Ond≈ôej ≈†er√Ω, Sr. Software Engineer @ Portworx)


        Have you ever been scared to run containerized stateful applications such as SQL Databases, Elastic or Kafka. How to scale out storage, ensure data availability, redundancy and security, snapshots or backup and disaster recovery? How to provide
        a consistent storage experience across different clouds? üòé Portworx enables all of these use cases with performance and costs in mind, they say. üßê Let''s them prove it in demo üî•


        Ondra is working at Portworx/PureStorage in Prague, mostly using Kubernetes, Golang and Terraform. He is an ex-Google SRE and is very passionate about clean code and general software engineering craftsmanship.


        18:30 - 18:50

        Gaming: the backend cloud architecture and matchmaking service (Erik Ferenz, Game Backend Cloud Developer @ Revolgy)


        If you think good architecture is expensive, try bad architecture. Erik will show you how to operate the backend of the games in the cloud and how to solve problem connected to matchmaking service and cloud infrastructure.


        Erik Ferencz is Game Backend Cloud Developer, now working with Revolgy on several gaming projects with clients around Europe. He has huge backend experience in the gaming industry (ex-Madfinger Games). One of his best and worst "features" is competitiveness,
