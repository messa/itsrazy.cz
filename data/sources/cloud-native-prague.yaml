  - meetupcom:
      meta_description: 'Hey Cloud-natives,

        we are happy to announce another meetup with amazing talks. We will meet online, so there is no reason to change because of the stain on your old and beloved t-shirt :)


        Who will be speaking?


        LADISLAV PRSKAVEC - Senior Manager at Oracle Cloud Infrastructure (Apiary). The main focus of his work is SRE. He works with the team to make all parts working as they need using SLO, SLI, error budgets and all tools for modern distributed systems.


        OND≈òEJ HLAV√ÅƒåEK - SRE Engineer at Keboola. Ond≈ôej likes automation and managed services. At Keboola he helps to keep the "no operations team" dream alive.


        AGENDA:


        18:00 - 18:30 How we are developing services in Oracle Cloud Infrastructure (Ladislav Prskavec)

        In the talk I would like to show what the work of our team working on Apiary, Oracle Functions and OCI API Gateway in Oracle Cloud Infrastructure here in Prague looks like, we are one of many teams working on the next-generation Oracle Cloud. I
        will focus on the development process and how the services are deployed in 29 regions. We use technologies you know like Docker, Terraform and Pagerduty. We program software in Java, Go, Python and Node.js. We will go through the entire Software
        Development Life Cycle (SDLC) from start to finish.


        18:30 - 19:00 From self-hosted to cloud-hosted release pipelines (Ond≈ôej Hlav√°ƒçek)

        A few years back Keboola has moved from self-hosted Jenkins to hosted Travis CI. Increasing reliability issues lead them to another switch, this time to Azure DevOps. What is their experience with Azure DevOps, where it helps and where they struggle?
        He''ll also share a fair bit of Keboola''s best practices for Azure DevOps release pipelines.'
