  - meetupcom:
      meta_description: 'The organizer has made changes in the event for which you registered. The time and agenda was changed, please see the details below.


        Summer is here and it''s time to slow down and enjoy good weather and food. Startup BBQ event is a meeting for people who are on the same wave, in our case on the same roof - startups, ISVs, small businesses, investors, CEOs, CTOs, innovation enthusiasts,
        simply anyone looking for new inspiration.


        What can you expect? Talking from the CEO for CEE, one of the biggest innovative hubs on the planet - Tel Aviv, Israel. Furthermore, you can learn "How to Make $ 4million in 12 Months" or "How You Can Overcome the Gap Through a Strong Partnership".

        Grab a cold beer and talk to the mentors, they can give you tips on solving your problem or just get to know new people.


        You can look forward to the mix of the best so don''t miss this event as food and drinks are limited. Put 17.6. 2019 at 4:30 pm to your calendar!


        Official register here (please sign-up there otherwise we cannot guarantee your place.: https://www.microsoftevents.com/profile/form/index.cfm?PKformID=0x6987384abcd


        PS: Event is held in Czech with some keynotes.'
