  - meetupcom:
      meta_description: 'RSVPing on Meetup.com does not secure you a place. You need to use following link for registration >>> https://aka.ms/O365ChampionConnection (Registration is free.)


        Hello all, anyone from the Office 365 Champion Community here?


        We are happy to invite you to the Office 365 Champions & User Group Connection in Prague! Please join us on Tuesday, December 3rd at 18:30 in The Prague Congress Centre, 5. kvetna 1640/65, 140 00 Prague 4. Look for a Club H on the 1st floor.


        Come join us for a short presentation, great conversation, and refreshments. You''ll hear from Karuana Gatimu, a leader in the Office 365 Champions community for business users, IT Professionals and aspiring adoption professionals. Karuana is an
        experienced service adoption leader who works for the Microsoft Teams Engineering Group leading the customer insights & community outreach teams.


        See you soon!'
