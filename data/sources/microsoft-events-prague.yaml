  - meetupcom:
      meta_description: 'Returning to work after Maternity or Paternity leave can be a challenge, and you shouldn''t have to make a choice between getting the most out of your home life, and making strides forward in your career. Why not do both?


        TechBaby is a virtual event that we are hosting with special guest speakers from across Microsoft to tackle these important issues and others, including Foster and Adoptive care parental leave.


        You can sign up for the event here whilst we still have space, it is not one to be missed! Registration: https://lnkd.in/ed9KdXc7


        Speakers:

        - Scott Van Vliet (Corporate Vice President, Intelligent Communications)

        - Natallia Reshytnik (Principal Group Engineering Manager)

        - Pavel Horák (Principal Software Engineering Manager)

        - Ela Mościcka (Software Engineer)

        - Kateřina Čížková (Software Engineer)


        Join our 60 minutes livestream event to meet our speakers and get inspired by what they have to say.


        RSVPing on Meetup.com does not secure you a place. You need to use following link for registration >>> https://lnkd.in/ed9KdXc7 (Registration is free)'
