  - meetupcom:
      meta_description: 'Save the date and register for our upcoming startup community event.


        We are excited to invite you to our second Prague Startup Day organized by Microsoft. You can look forward to the mix of the best inspirational AI stories during panel discussion, meeting and greeting our amazing mentors who can consult your project
        and networking during BBQ on Microsoft office rooftop!

        #MicrosoftForStartups


        Note: RSVPing on Meetup.com does not secure you a place. You need to use following link for registration >>> https://aka.ms/praguestartupday


        Agenda:


        17:20 - 17:50 | Registration

        17:50 - 18:00 | Microsoft loves AI startups

        18:00 - 19:00 | Panel discussion: Good AI Stories

        19:00 - 19:10 | Coffee Break

        19:10 - 20:00 | Meet & Greet mentors

        20:00 - 21:00 | BBQ & Networking


        For more information about how Microsoft gives loves to startups visit: https://startups.microsoft.com/en-us/'
