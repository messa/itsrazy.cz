  - meetupcom:
      meta_description: 'Utilizing messaging systems grants us the capability to decouple services from each other: downtime of a service consuming messages does not impact the functionality of the service sending messages and vice-versa.


        In this talk we will discuss how to setup and use messaging systems. As practical examples, we use AMQP backed by ArtemisMQ, as well as kafka to send and receive messages, automatically as well as programmatically.'
      og_title: Messaging with Quarkus, Thu, Sep 30, 2:00 PM | Meetup
