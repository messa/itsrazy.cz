  - meetupcom:
      meta_description: 'A central focus of Quarkus is developer joy and productivity. As part of this focus, Quarkus provides a powerful development mode which, among

        other things, allows true hot compilation of code.


        In this talk we will take a look at this feature in detail. Aside from allowing hot reloading locally, we can also configure our application to allow hot reloading remotely. For example, the application could be running in a docker container or
        on a kubernetes-/openshift-cluster. This improves Dev/Prod-parity and thus enhances the development lifecycle.'
      og_title: 'IBM and ConSol present: Remote development of Quarkus applications, Thu, Sep 16, 2:00 PM | Meetup'
