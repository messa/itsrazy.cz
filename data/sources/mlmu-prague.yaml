  - meetupcom:
      meta_description: 'We invite you to the lecture From Automation to Intelligence: The Long History of AI by Nathan Ensmenger from the Indiana University. This is the opening lecture of a discussion series called DDALOS co-organized by the AI Center
        FEE CTU and our friends at Machine learning Meetups (MLMU). Through six lectures planned for the 2021, we wish to bring together scientists, students and experts from various fields to tackle the questions of AI research and social responsibility.
        Specifically, the cycle will cover the following topics related to AI: creativity, journalism, fairness, sustainability, transhumanism and this opening lecture on the history of AI.


        Event description

        Although the history of artificial intelligence is full of claims that the field is just on the brink of a revolutionary transformation, the ideas and technologies at the center of the discipline have a surprisingly long history. By situating the
        history of the field within the larger context of the history of work, automation, computation, and philosophy, we can provide both insights into recent developments in artificial intelligence and a new perspective on some of the ethical, political,
        and economic issues posed by these developments.


        More info: https://www.aic.fel.cvut.cz/events/from-automation-to-intelligence-the-long-history-of-ai'
