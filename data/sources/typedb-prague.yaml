  - meetupcom:
      meta_description: 'Cognitive/AI systems process knowledge that is far too complex for current databases. They require an expressive data model and an intelligent query language to perform knowledge engineering over complex datasets.


        Join Tom√°s and Daniel from the Vaticle team where we discuss the origins of TypeDB, the impetus for inventing a new query language, TypeQL and why we are so excited about the future of software and intelligent systems.


        Each session will start with a community update and then our presentation. At the end, we open up the ‚Äúfloor‚Äù [read: zoom mic] and hear from you all, about:

        - Questions

        - Ideas

        - Feedback

        - Current projects

        - Anything that you‚Äôd like to share with the community


        Tom√°s Sabat:

        Tom√°s is the Chief Operating Officer at Grakn Labs, dedicated to building a distributed Knowledge Graph for intelligent systems. He works directly with Grakn''s open source and enterprise users so they can fulfil their potential with Grakn and
        change the world. He focuses mainly in finance, life sciences and robotics.


        Daniel Crowe:

        Daniel is the Global Community and Partnerships manager for Grakn Labs, working to build a world class community of engineers, innovators, breakers of things. He works directly with the Grakn Community to accelerate projects, solve ever more complex
        problems and bring people together all over the world towards this common mission.'
